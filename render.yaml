databases:
  - name: budgetlover
    databaseName: budgetlover
    user: firepicaso

services:
  - type: web
    name: budgetlover
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: firepicaso
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false